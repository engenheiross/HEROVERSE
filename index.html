<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/assets/icon.png">
    <title>SUPER SITE - Projeto 11</title>
</head>
<body>
    <header>
        <nav>
            <img src="" class="logo" alt="Logo">
            <a class="logo">SUPER SITE</a>
            <ul class="nav-menu">
                <li><a href="#">Início</a></li>
                <li><a href="herois">Heróis</a></li>
                <li><a href="contato">Contato</a></li>
                <li><a href="#" class="btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section id="herois">
            <img id="banner">
            <div onmouseout="numero()">
                <span id="contador"></span>
                <h3>HERÓIS</h3>
                <p>Temos cerca de 85 heróis em nosso catálago</p>
            </div>
        </section>

        <section id="contato">
            <h2>Não perca novidades</h2>
            <input type="email" id="email" placeholder="Cadastre seu e-mail">                      
            <p class="mensagem hidden">Obrigado! Recebemos seu e-mail!</p>
        </section>
    </main>

    <footer>
        <h5>© 2024 - Todos os direitos reservados.</h5>
    </footer>

    <script src="./src/javascript/script.js"></script>
</body>
</html>
